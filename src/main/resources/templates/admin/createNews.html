<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Bootstrap 5 Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <form th:method="POST" th:action="@{/admin/create-news}" th:object="${news}">
                            <label for="name">Введите название новости </label>
                            <input type="text" th:field="*{name}" id="name"/>
                            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</div>
                            <br/>
                            <label for="description">Введите текст </label>
                            <br/>
                            <input type="text" style="height: 500px" th:field="*{description}" id="description"/>
                            <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description Error</div>
                            <br/>
                            <label for="linkForImag">Вставьте ссылку на изображение </label>
                            <input type="text" th:field="*{linkForImag}" id="linkForImag"/>
                            <div style="color:red" th:if="${#fields.hasErrors('linkForImag')}" th:errors="*{linkForImag}">description Error</div>
                            <br/>
                            <input type="submit" value="Create!"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/login.js"></script>
</body>
</html>
